<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!-- Link to CSS file-->
  <link rel="css stylesheet" href='./css/styles.css'>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- FontAwesome Script -->
  <script src="https://kit.fontawesome.com/ba09da393d.js" crossorigin="anonymous"></script>

  <title>Group 8</title>
</head>

<body>

  <section id="title">

    <div class="container-fluid">
      <h1>Task Manager</h1>

      <!-- Search Bar -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="search" class="form-control" placeholder="Search All Tasks" aria-describedby="searchbox">
        </div>
        <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></button>
      </div>

      <!-- Tasks Section -->

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card border-dark mb-3" style="width: 18rem">
              <div class="card-header"><i class="fa-solid fa-calendar"></i>Today's Tasks</div>
              <div class="card-body">
                <a href="#" class="card-link">Pick up kids from daycare</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-dark mb-3" style="width: 18rem">
              <div class="card-header"><i class="fa-solid fa-calendar"></i>Upcoming Tasks</div>
              <div class="card-body">
                <a href="#" class="card-link">Clean garage</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="card border-dark mb-3" style="width: 38rem">
              <div class="card-header"><i class="fa-solid fa-inbox"></i>All Tasks</div>
              <div class="card-body">
                <a href="#" class="card-link">Swiffer floors</a>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Status
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">To-do</a></li>
                    <li><a class="dropdown-item" href="#">In Progress</a></li>
                    <li><a class="dropdown-item" href="#">Review</a></li>
                    <li><a class="dropdown-item" href="#">Done</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>







      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
