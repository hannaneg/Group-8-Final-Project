      <!-- Task Selectors -->

      <section id="tasks">

        <h1>Add New Task</h1>

        <!-- Task Name -->
        <form>
          <div class="row">
            <div class="col-4">
              <label for="validationCustom01" class="form-label"><strong>Task Name</strong></label>
              <select class="form-select" id="validationCustom01" required>
                <option selected disabled value="">Select</option>
                <option value="dishes">Wash Dishes</option>
                <option value="groceries">Pick up groceries</option>
                <option value="garage">Clean garage</option>
                <option value="swiffer">Swiffer floors</option>
                <option value="pick up">Pick kids up from day care</option>
              </select>
            </div>


            <!-- Task Description -->

            <div class="col-4">

              <label for="validationCustom02" class="form-label"><strong>Task Description</strong></label>
              <select class="form-select" id="validationCustom02" required>
                <option selected disabled value="">Select</option>
                <option value="chores">Chores</option>
                <option value="errands">Errands</option>
                <option value="childcare">Childcare</option>
              </select>
            </div>

            <!-- Assigned To -->
            <div class="col-4">
              <label for="validationCustom03" class="form-label"><strong>Assigned To</strong></label>
              <select class="form-select" id="validationCustom03" required>
                <option selected disabled value="">Select</option>
                <option value="Jaida">Jaida</option>
                <option value="Safiya">Safiya</option>
                <option value="Hareg">Hareg</option>
                <option value="Hanna">Hanna</option>
              </select>
            </div>
          </div>

          <!-- Due Date -->
          <div class="row">
            <div class="col-6">
              <label for="duedate" class="form-label"><strong>Due Date</strong></label>
              <input type="date" class="form-control" id="duedate" name="duedate">
            </div>
          </div>

          <!-- Status -->
          <div class="row">
            <div class="col-6">
              <label for="validationCustom04" class="form-label"><strong>Status</strong></label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Select</option>
                <option value="todo">To-Do</option>
                <option value="inprogress">In Progress</option>
                <option value="inreview">In Review</option>
                <option value="done">Done</option>
              </select>
            </div>
          </div>
          <!-- Submit Button -->
          <input type="submit" id="submit-btn" type="button" class="btn btn-outline-success btn-lg" style="padding-left: 25px"><i class="fa-solid fa-plus"></i></input>
    </div>
    </form>

  </section>


  <!-- Task Confirmation-->
  <section id="confirmation">
    <div id="task-confirmation" class="alert alert-success" role="alert">
      <h4 class="alert-heading">Task Created!</h4>
  <hr>
  <ul>
    <li><strong>Task Name:</strong></li>
    <li><strong>Task Description:</strong></li>
    <li><strong>Assigned To:</strong></li>
    <li><strong>Due Date:</strong></li>
    <li><strong>Status:</strong></li>
  </ul>

        <a href="#" class="card-link">Close</a>
